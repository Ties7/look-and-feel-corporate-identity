<!DOCTYPE html>
<html lang="nl">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="vandaag-blauw.css">
      <link rel="stylesheet" href="https://matthijs217.github.io/look-and-feel-styleguide/drop-and-heal.css">
      <script src="vandaag-blauw.js"></script>
   </head>
   <body>
      <section>
         <div class="section">
            <h1>Het verlies aanvaarden</h1>
            <img class="vector" src="../assets/vector.svg" alt="">
            <img class="progressiebar" src="../assets/progressionbar.svg" alt="progressiebar-10%">
            <!-- <progress class="progressiebar" max="1 00" value="40"></progress> -->
            <p class="progressie">10% volbracht</p>
         </div>
      </section>
      <article class="menu">
         <div class="aanvaarden">
            <img src="/assets/aanvaarden.svg" alt="">
            <p>Het verlies aanvaarden</p>
         </div>
         <div class="doorvoelen">
            <img src="/assets/doorvoelen.svg" alt="">
            <p>De pijn doorvoelen</p>
         </div>
         <div class="verandering">
            <img src="/assets/verandering.svg" alt="">
            <p>Verder in verandering</p>
         </div>
         <div class="verdergaan">
            <img src="/assets/verdergaan.svg" alt="">
            <p>Emotioneel verder gaan</p>
         </div>
      </article>
      <header>
         <div class="rouwstappen">
            <img class="iconblauw" src="../assets/blue.svg" alt="">
            <img class="bluemesh1" src="../assets/bluemesh.svg" alt="">
            <img class="bluemesh2" src="../assets/bluemesh.svg" alt="">
         </div>
         <h2>Rouwstappen van de dag</h2>
         <p>2 oefeningen open vandaag</p>
      </header>
      <main class="oefeningen">
         <div class="card">
            <img class="bluewaves" src="/assets/bluewaves.svg" alt="">
            <a class="startoefening" href="">Start oefening</a>
            <p class="lezen">Lezen</p>
            <h2>Rouwen, hoe doe je dat?</h2>
            <a class="communitydrops" href="">17 community drops</a>
            <p class="tijd"><img src="/assets/clock.svg" alt="klok">15 min</p>
         </div>
      </main>
      <nav>
         <div class="container">
            <div class="vandaag">
               <img src="/assets/vandaag.svg" alt="">
               <a>Vandaag</a>
            </div>
            <div class="praten">
               <img src="/assets/praten.svg" alt="">
               <a>Praten</a>
            </div>
            <div class="drops">
               <img src="/assets/drops.svg" alt="">
               <a>Drops</a>
            </div>
            <div class="profiel">
               <img src="/assets/profiel.svg" alt="">
               <a>Profiel</a>
            </div>
         </div>
      </nav>
   </body>
</html>
